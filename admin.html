<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel - Single Click Studio">
    <title>Admin Panel - Single Click Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="index.html">
                            <img src="logo.png" alt="Taswin Studio" class="logo-image" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <h1 style="display: none;">Single Click Studio - Admin</h1>
                        </a>
                    </div>
                    <nav class="nav-menu">
                        <a href="index.html">Back to Site</a>
                        <button class="btn btn-secondary" onclick="logout()">Logout</button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Admin Navigation -->
        <section class="admin-nav-section">
            <div class="container">
                <div class="admin-tabs">
                    <button class="admin-tab active" onclick="showSection('dashboard')">Dashboard</button>
                    <button class="admin-tab" onclick="showSection('products')">Products</button>
                    <button class="admin-tab" onclick="showSection('orders')">Orders</button>
                    <button class="admin-tab" onclick="showSection('reports')">Sales Reports</button>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="admin-section">
            <div class="container">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p id="totalOrders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Sales</h3>
                        <p id="totalSales">â‚¹0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Products</h3>
                        <p id="totalProducts">0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="productsSection" class="admin-section" style="display: none;">
            <div class="container">
                <div class="admin-section-header">
                    <h2>Manage Products</h2>
                    <button class="btn btn-primary" onclick="showProductForm()">Add New Product</button>
                </div>
                
                <!-- Product Form Modal -->
                <div id="productModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeProductForm()">&times;</span>
                        <h2 id="productFormTitle">Add Product</h2>
                        <form id="productForm">
                            <input type="hidden" id="productId">
                            <div class="form-group">
                                <label for="productName">Product Name *</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Category *</label>
                                <select id="productCategory" required>
                                    <option value="A3 Frames">A3 Frames</option>
                                    <option value="A4 Frames">A4 Frames</option>
                                    <option value="Desktop Frames">Desktop Frames</option>
                                    <option value="Wall Frames">Wall Frames</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price (â‚¹) *</label>
                                <input type="number" id="productPrice" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea id="productDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Image (Emoji/URL)</label>
                                <input type="text" id="productImage" placeholder="ðŸ–¼ï¸ or image URL">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                            <button type="button" class="btn btn-secondary" onclick="closeProductForm()">Cancel</button>
                        </form>
                    </div>
                </div>

                <!-- Products List -->
                <div class="products-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="ordersSection" class="admin-section" style="display: none;">
            <div class="container">
                <h2>All Orders</h2>
                <div class="orders-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reportsSection" class="admin-section" style="display: none;">
            <div class="container">
                <h2>Monthly Sales Report</h2>
                <div class="report-filters">
                    <div class="form-group">
                        <label for="reportMonth">Month</label>
                        <select id="reportMonth">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reportYear">Year</label>
                        <input type="number" id="reportYear" min="2020" max="2030" value="2024">
                    </div>
                    <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
                </div>
                <div id="reportResults">
                    <!-- Report will be displayed here -->
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
